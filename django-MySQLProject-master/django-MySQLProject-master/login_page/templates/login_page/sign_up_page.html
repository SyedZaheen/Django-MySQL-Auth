{% extends 'login_page/base.html' %} {% block content %}
<div class="signup-form">
  <form method="post">
    {% csrf_token %}
    <h2>Sign Up!</h2>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="confirm_password"
        placeholder="Confirm Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Register Now
      </button>
    </div>
  </form>
  <div class="text-center">
    Already have an account? <a href='{% url "loginpage" %}'>Log in</a>
  </div>
</div>
{% endblock content %}
