{% extends 'login_page/base.html' %} {% block content %}
<div class="signup-form">
  <form action='{% url "loginpage" %}' method="post">
    {% csrf_token %}
    <h2>Log In!</h2>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Log In!
      </button>
    </div>
  </form>
  <div class="text-center">
    Don't have an account? <a href='{% url "signuppage" %}'>Sign Up!</a>
  </div>
</div>
{% endblock content %}
